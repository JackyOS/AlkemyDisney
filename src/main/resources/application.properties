#el puerto del server es 8080

#puerto de la base de datos 3306
spring.datasource.url=jdbc:mysql://localhost:3306/spring
spring.datasource.username=root
spring.datasource.password=


#crea las tablas automaticamente una vez creadas las entidades/models
#spring.jpa.hibernate.ddl-auto=create

#actualiza las tablas
spring.jpa.hibernate.ddl-auto=update


#vemos en consola lo que hace la base de datos
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql= true



#jwt propiedades
#(le indicamos que trabajamos con una clave secreta)
app.jwt-secret=JWTSecretKey
#(le indicamos cuando expira el token)
app.jwt-expiration-milliseconds=604800000



